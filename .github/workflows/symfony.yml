name: Symfony

on:
  push:
    branches: [ "main" ]
  pull_request:    
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  symfony-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        # Updated to 8.2 to ensure compatibility with modern Symfony packages
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, sqlite3
        coverage: xdebug

    - name: Copy .env.test.local
      run: php -r "file_exists('.env.test.local') || copy('.env.test', '.env.test.local');"

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install Dependencies
      # Added --ignore-platform-req=php to ensure the install finishes even if 
      # the lock file was created on a slightly different minor PHP version.
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --ignore-platform-req=php

    - name: Create Database
      run: |
        mkdir -p data
        touch data/database.sqlite

    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        DATABASE_URL: sqlite:///%kernel.project_dir%/data/database.sqlite
      run: vendor/bin/phpunit
